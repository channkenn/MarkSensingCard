<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4択クイズ</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- メニュー画面 -->
    <div id="menu">
      <h1>4択クイズ</h1>
      <label for="csv-selector">クイズを選択:</label>
      <select id="csv-selector">
        <!-- JavaScriptで選択肢を動的に追加 -->
      </select>
      <button id="start">はじめから</button>
      <button id="resume">復帰</button>
    </div>

    <!-- クイズ画面 -->
    <div id="quiz-container" style="display: none">
      <p id="question-number"></p>
      <h2 id="question">問題文</h2>
      <div id="options"></div>
      <div id="button-container">
        <button id="next">次の問題へ</button>
        <button id="pause">中断</button>
      </div>
      <p id="result"></p>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
